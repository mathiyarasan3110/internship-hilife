<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //fahrenheit to  celsius and  celsius to fahrenheit
        var f= prompt("enter the fahrenheit");
        if(f){
             alert( fToC = (f- 32) * 5 / 9)
             var message = f+'.F ' + fToC + '.C';
            console.log(message);
        } 
        var c= prompt("enter the celsius");
        if(c){
             alert(ca = c * 9 / 5 + 32)
             var message = c+'C  ' + ca + '.F';
             console.log(message);
        }
       
         
       
    </script>
    
</body>
</html>
